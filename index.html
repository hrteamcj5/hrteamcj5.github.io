<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        /* Set the body and html to fill the full viewport */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        /* Style the iframe to fill the entire page without a scrollbar */
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <iframe src="https://oxyapps.com" scrolling="no" allowfullscreen></iframe>
</body>
</html>
